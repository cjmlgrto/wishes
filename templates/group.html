<!doctype html>
<html>
	<title>Wishes - {{ group.replace('-',' ').title() }}</title>
	<meta charset="utf-8"/>
	<meta name="theme-color" content="#43BF77">
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}"/>
	<link rel="apple-touch-icon" href="{{ url_for('static', filename= 'assets/favicon.png') }}">
	
	<body>
		<header>
			<a href="/" class="half navigate">Families</a>
			<form action="/search" method="POST" class="half search">
				<input type="text" onchange="this.form.submit()" name="query" placeholder="Search" class="box">
			</form>
		</header>

		<section>
			<h1>{{ group.replace('-',' ').title() }}</h1>
		</section>

		<section>
			<ul class="members">
				{% for member in members %}
				<li><a href="/{{ group }}/{{ member.lower() }}">{{ member }}</a></li>
				{% endfor %}
			</ul>
		</section>

	</body>
</html>
